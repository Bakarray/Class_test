{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/delete_task.css' %}">
    <h1>Confirm Deletion</h1>
    <p>Are you sure you want to delete "{{ object.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn-delete">Delete</button>
        <a href="{% url 'home_page' %}" class="btn-cancel">Cancel</a>
    </form>
{% endblock %}
